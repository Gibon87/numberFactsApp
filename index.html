<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title> Number Facts App</title>
  </head>
  <body>
  <div class="background">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card text-white mt-5 p-4">
            <h1>Number Facts</h1>
            <p>Enter a number and get a random fact</p>
            <input type="number" class="form-control form-control-lg" id="numberInput" placeholder="Enter any number here..">
            <div id="fact" class="card-body">
              <h4 class="card-title">... Number Fact ...</h4>
              <p id="factText" class="card-text"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
